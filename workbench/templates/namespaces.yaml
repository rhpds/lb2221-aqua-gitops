---
apiVersion: v1
kind: Namespace
metadata:
  name: workbench-{{ .Values.username }}
  annotations:
    openshift.io/description: "Workbench Namespace"
    openshift.io/display-name: "Workbench"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workbench-edit-{{ .Values.username }}
  namespace: workbench-{{ .Values.username }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: {{ .Values.username }}

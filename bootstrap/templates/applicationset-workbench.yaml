---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workbench
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
{{- $userCount := int .Values.user.count }}
{{- range $index := until $userCount }}
      - user: {{ $.Values.user.prefix }}{{ add $index 1}}
{{- end }}
  template:
    metadata:
      name: workbench-{{- "{{" }} user {{- " }}" }}
      namespace: openshift-gitops
    spec:
      project: default
      source:
        repoURL: {{ .Values.workbench.git.url }}
        targetRevision: {{ .Values.workbench.git.revision }}
        path: {{ .Values.workbench.git.path }}
        helm:
          values: |
            username: '{{- "{{" }} user {{- " }}" }}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
